## auto schema export
hibernate.hbm2ddl.auto=update

# cache
#hibernate.cache.provider_class=org.hibernate.hibernate.NoCacheProvider
hibernate.cache.use_second_level_cache=true
hibernate.max_fetch_depth=1
hibernate.cache.use_minimal_puts=true

## Delimitador de comandos especi­fico do Banco de dados utilizado
hibernate.hbm2ddl.delimiter=;

hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.generate_statistics=true
hibernate.jdbc.batch_versioned_data=true
hibernate.use_query_cache=false
hibernate.connection.release_mode=after_transaction
hibernate.connection.autocommit=false
hibernate.session_factory_name=Collectors
hibernate.current_session_context_class=thread

# transaction controll
hibernate.transaction.flush_before_completion=false
hibernate.transaction.auto_close_session=false
